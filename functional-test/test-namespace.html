<!DOCTYPE html>
<html>
    <head>
        <title>Media Query test</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" style="margin-top: 30px;">

            <p>
                <button type="button" class="btn btn-primary" id="register">Register Demo Queries</button>
                <button type="button" class="btn btn-warning" id="unregister-all">Reset All Queries</button>
                <br><br>
            </p>
            
            <pre id="code">enquire.unregisterNamespace(...);</pre>
            
            <form id="unregister-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="namespace" placeholder="Enter a namespace">
                    <span id="helpBlock" class="help-block">
                        Use full search string or wildcard search like "*.local" or "test.*". A single "*" removes all queries.
                    </span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="query" placeholder="Enter a query (optional)">
                </div>
                <button type="submit" class="btn btn-success">Unregister Queries</button>
            </form>

            <h3>Registered Queries</h3>            
            <ol id="queries"></ol>

        </div>

        <script src="../dist/enquire.js"></script>
        <script src="js/test-namespace.js"></script>

    </body>
</html>
